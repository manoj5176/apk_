name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip python3-setuptools python3-virtualenv openjdk-8-jdk unzip
          pip install buildozer cython

      - name: Initialize Buildozer
        run: |
          buildozer init

      - name: Build APK
        run: |
          buildozer -v android debug

      - name: List files in bin directory
        run: |
          ls -l bin/

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: myapp-debug.apk
          path: bin/myapp-0.1-debug.apk
