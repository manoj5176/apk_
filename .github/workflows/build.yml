name: Build APK

on: [push]

jobs:
  my-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: ${{ github.ref }}

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Run Autoreconf
        run: autoreconf -i

      - name: Configure
        run: ./configure

      - name: Install Buildozer dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip python3-pip zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev automake
          sudo apt install -y libtinfo6 || sudo apt install -y libtinfo5
          pip install --user --upgrade Cython virtualenv
          pip install --user --upgrade buildozer
          echo 'export PATH=$PATH:~/.local/bin/' >> ~/.bashrc
          sudo apt-get install -y libtool m4 autoconf

      - name: Initialize Buildozer
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      - name: Update configure.ac
        run: |
          autoupdate
          echo "m4_pattern_allow([LT_SYS_SYMBOL_USCORE])" >> configure.ac

      - name: Build APK
        run: |
          set -e
          yes | buildozer -v android debug --log-level 2

      - name: Verify APK
        run: |
          if [ ! -f bin/*.apk ]; then
            echo "APK file not found!"
            exit 1
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: package
          path: bin/*.apk
